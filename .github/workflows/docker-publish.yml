name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Vérifier le code source
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Connexion à GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 3. Construire l'image Docker
    - name: Build Docker image
      run: docker build -t ghcr.io/honoflame-school/jokesapp:latest .

    # 4. Scanner l'image Docker avec Trivy
    - name: Scan Docker image for vulnerabilities
      uses: aquasecurity/trivy-action@0.29.0  # Utilisation de la version v0.29.0
      with:
        image: ghcr.io/${{ github.repository_owner }}/jokesapp:latest

    # 5. Pousser l'image vers GitHub Container Registry
    - name: Push Docker image to GitHub Container Registry
      run: docker push ghcr.io/honoflame-school/jokesapp:latest
