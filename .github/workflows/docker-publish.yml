name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Vérifier le code source
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Connexion à GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 3. Construire l'image Docker
    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner | lower }}/jokesapp:latest .

      # 4. Pousser l'image vers GitHub Container Registry
    - name: Push Docker image to GitHub Container Registry
      run: docker push ghcr.io/${{ github.repository_owner }}/jokesapp:latest
